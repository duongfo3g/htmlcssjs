<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		N = prompt("Nhap vao N");
		var t = [];

		for (i = 0; i < N; i++) {
			t[i] = prompt("Nhap vao t["+i+"]");
		}

		for (i = 0; i < N-1; i++) {
			for (j = i+1; j < N; j++) {
				if (t[i] > t[j]) {
					tam = t[i];
					t[i] = t[j];
					t[j] = tam;
				}
			}
		}
		alert("Cac phan tu trong mang: " + t);

		sum = 0;
		for (i = 0; i < N; i++) {
			sum += parseInt(t[i]);
		}
		alert("Tong cac phan tu trong mang: " + sum);
	</script>
</body>
</html>
