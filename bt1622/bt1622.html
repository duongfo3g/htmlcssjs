<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a = prompt("Nhap gia tri a = ");
		b = prompt("Nhap gia tri b = ");
		tong = parseInt(a) + parseInt(b);
		hieu = a - b;
		tich = a*b;
		thuong = a/b;
		document.writeln("tong = " + tong);
		document.writeln("<br>hieu = " + hieu);
		document.writeln("<br>tich = " + tich);
		document.writeln("<br>thuong = " + thuong);
	</script>

</body>
</html>
